name: Build Dino Client

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Set up JDK 8
      uses: actions/setup-java@v3
      with:
        java-version: 8
        distribution: 'temurin'

    - name: Make gradlew executable
      run: chmod +x ./gradlew

    - name: Build mod
      run: ./gradlew build

    - name: Upload jar
      uses: actions/upload-artifact@v4
      with:
        name: Dino-Jar
        path: build/libs/*.jar
